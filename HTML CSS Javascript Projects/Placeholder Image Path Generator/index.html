<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image Path Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>



<body>
    <div class="container">
        <h1>Placeholder Image Path Generator</h1>
        <hr>
        <div class="m20 "><label for="img_width">Image Width</label>
            <input class="p10" type="number" id="img_width">
        </div>
        <div class="m20 "><label for="img_height">Image Height</label>
            <input class="p10" type="number" id="img_height">
        </div>
        <div class="m20 "><label for="img_text">Text on Image</label>
            <input class="p10" type="text" id="img_text">
        </div>
        <div class="m20 "><label for="bg_color">Color of Background</label>
            <input type="color" id="bg_color">
        </div>
        <div class="m20nb"><label for="text_color">Color of Text</label><input type="color" id="text_color"></div>
        <div><img src="" alt=""></div>
        <div class="text_center"><textarea class="p10" name="link" id="link" cols=""
                rows="">Link will be available here</textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
