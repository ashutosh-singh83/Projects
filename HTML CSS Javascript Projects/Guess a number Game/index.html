<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <main>
        <div class="welcome_screen">
            <h2>Guess the Random number between 1-100</h2>
            <img src="/images/logo.jpg" alt="">
            <div class="event_section">
                <p>Select the Difficulty</p>
                <section class="button_wrapper">
                    <button onclick="easyMode()">Easy: 10 attempts</button>
                    <button onclick="hardMode()">Hard: 5 attempts</button>
                </section>
            </div>
        </div>
        <div class="game_section">
            <div id="newGameBtn">
                <button onclick="startNewGame()">New Game</button>
            </div>
            <section class="input">
                <h3 id="userNumUpdate">Your Guess</h3>
                <input type="number" id="inputBox" min="1" max="100" placeholder="Enter your Guess"
                    onchange="compareGuess()">
            </section>
            <section class="stats">
                <div class="info">

                    <p>Number of previous attempts</p>

                    <span id="attempts">0</span>
                </div>
                <div class="info">

                    <p>Number of previous guesses</p>

                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
