<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utls.css">
</head>

<body>
    <h1>Calculator using JS</h1>

    <div class="calc">
        <input type="text" id="input">
        <div class="row">
            <button class="bg_red">AC</button>
            <button class="bg_black">%</button>
            <button>M+</button>
            <button>M-</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="bg_black">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="bg_black">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="bg_black">+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="bg_black">/</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
