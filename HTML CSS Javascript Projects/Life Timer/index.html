<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ccdda5e737.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div id="initial_text" class="text">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>
        <div class="text">
            <div class="cont">
                <h1 id="afterDOBbtnText">How Much Life Journey Covered,Till Now</h1>
                <div class="time_container">
                    <h2>
                        <div id="year">0</div>
                        Years
                    </h2>
                    <h2>
                        <div id="months">0</div>
                        Months
                    </h2>
                    <h2>
                        <div id="days">0</div>
                        Days
                    </h2>
                    <h2>
                        <div id="hours">0</div>
                        Hours
                    </h2>
                    <h2>
                        <div id="minutes">0</div>
                        Minutes
                    </h2>
                    <h2>
                        <div id="seconds">0</div>
                        Seconds
                    </h2>
                </div>
            </div>
        </div>
        <div class="settings"> <i id="setIcon" class="fa-solid fa-gear"></i>
            <div class="settingContent hide">
                <input type="date" id="DOB" />
                <button id="dobBtn">Add DOB</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
