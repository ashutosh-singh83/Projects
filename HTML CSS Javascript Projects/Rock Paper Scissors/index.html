<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <h1>Rock Paper Scissors</h1>
        </div>
    </nav>
    <main>
        <div class="choices">
            <div id="rock" class="rock choice"></div>
            <div id="paper" class="paper choice"></div>
            <div id="scissors" class="scissors choice"></div>
        </div>
        <div class="score">
            <div class="You">
                <h1 id="userScore">

                </h1>
                <h1>You</h1>
            </div>
            <div class="Comp">
                <h1 id="compScore">

                </h1>
                <h1>Comp</h1>
            </div>
        </div>

        <div class=" msg_container">
            <h1 class="msg_text">Pick your move</h1>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
